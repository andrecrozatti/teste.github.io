<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ler Barcode </title>
</head>

<body>

    <div id="resultado"></div>
    <div id="camera"></div>
    <button type="button" onclick="startacamera()">starta camerca</button>
    <button type="button" onclick="pegaUrl()">Pega Url</button>


    <script src="quagga.min.js"></script>

    <script>

        function startacamera() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#camera')    // Or '#yourElement' (optional)
                },
                decoder: {
                    readers: [
                        'ean_reader'
                    ],
                    multiple: false
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });
            var hash;
            Quagga.onDetected(function (data) {
                document.querySelector('#resultado').innerText = data.codeResult.code;
                // Passamos a querystring atual atravÃ©s de location.search
                // Como exemplo, temos: https://website.com/blog?page=1
                
                document.querySelector('#resultado').innerText = data.codeResult.code + " " + x + " " + hash;
            });

        }

        function pegaUrl(){
            const urlParams = new URLSearchParams(location.search);
            var x = urlParams.get('ret'); // 1
            var href = window.location.href;
            var ptr = x.lastIndexOf("#");
            if (ptr > 0) {
                x = x.substr(0, ptr);
            }
            var hash = window.location.hash.substr(1);
            
            window.location = x+"/#651651";
            alert(urlParams + " " + x + " acabou " + hash + href)
        }

    </script>

</body>

</html>
