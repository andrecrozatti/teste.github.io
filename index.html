<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ler Barcode </title>
</head>

<body>

    <div id="resultado"></div>
    <div id="camera"></div>

    <script src="quagga.min.js"></script>

    <script>

        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#camera')    // Or '#yourElement' (optional)
            },
            decoder: {
                readers: [
                    'ean_reader'
                ],
                multiple: false
            }
        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            console.log(data.codeResult.code);
            
            // Passamos a querystring atual atrav√©s de location.search
            // Como exemplo, temos: https://website.com/blog?page=1
            const urlParams = new URLSearchParams(location.search);

           var hash = window.location.hash.substr(1);

           document.querySelector('#resultado').innerText = data.codeResult.code + " " + hash + " " + urlParams;

        });

    </script>

</body>

</html>
